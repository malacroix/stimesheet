<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="headerFragment(title)">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/resources/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/css/bootstrap/bootstrap-theme.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/css/stimesheet.css}" rel="stylesheet" />
		<script th:src="@{/resources/js/jquery/jquery-1.11.1.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap/boostrap.min.js}"></script>
		<script th:src="@{/resources/js/stimesheet.js}"></script>
		
		<title th:text="${title}">Page Title</title>
	</head>
	<body>
	
		<div class="container" >
			<div th:fragment="menuFragment(currentPage)">

				<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			      <div class="container">
			        <div class="navbar-header">
			          <a class="navbar-brand" href="#">Simple Timesheet</a>
			        </div>
			        <div id="navbar" class="collapse navbar-collapse">
			          <ul class="nav navbar-nav">
			            <li th:classappend="(${currentPage.toString()} == 'home') ? 'active'"><a th:href="@{/}">Home</a></li>
			            <li th:classappend="(${currentPage.toString()} == 'timesheet') ? 'active'" th:if="${authenticated}"><a th:href="@{/timesheet/manage}">Your Timesheets</a></li>
			            <li th:classappend="(${currentPage.toString()} == 'login') ? 'active'" th:unless="${authenticated}"><a th:href="@{/login}">Login</a></li>
			            <li th:if="${authenticated}"><a th:href="@{/j_spring_security_logout}">Logout</a></li>
			          </ul>
			          <p class="navbar-text navbar-right" th:if="${authenticated}">Signed in as <span th:text="${user.firstName} + ' ' + ${user.lastName} + ' (' + ${user.account.editionCode} + ')'">John Dow : BASIC</span></p>
			          <p class="navbar-text navbar-right" th:unless="${authenticated}">Anonymous</p>
			        </div><!--/.nav-collapse -->
			      </div>
			    </nav>

			</div>
		</div>
			
	</body>
</html>
